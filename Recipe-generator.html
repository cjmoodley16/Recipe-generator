<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Recipe Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter the recipe you are looking for"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>

          <div class="hint">i.e: brownies, sponge cake or lamingtons</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>

      <footer>
        This was coded by
        <a href="https://github.com/cjmoodley16" target="_blank"
          >Charisma Moodley</a
        >
        and is
        <a href="" target="_blank"> open-sourced on Github </a>
        and is hosted with
        <a href="" target="_blank">Netlify</a>
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
